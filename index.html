/* General reset for margins, padding, and box-sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container styles */
.container {
    background-color: #27373b;
    width: 40%;
    min-width: 500px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding-top: 0;
    padding-bottom: 60px;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
}

/* Timer display styling */
.timer-Display {
    width: 100%;
    background: #9e9e9e;
    padding: 40px 0;
    font-family: "Roboto", sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    border-radius: 10px 10px 0 0;
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset;
}

/* Lap history list styling */
.laps {
    text-align: center;
    color: white;
    margin-top: 10px;
    text-decoration: none;
}

/* Buttons grid container styling */
.buttons {
    width: 85%;
    margin: 60px auto 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);  /* 3 columns for larger screens */
    grid-gap: 20px;
}

/* Individual button styling */
.buttons button {
    padding: 10px 20px;
    background-color: #ffffff;
    color: #141313;
    border: none;
    font-family: "Roboto", sans-serif;
    font-size: 18px;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
}

.buttons button:hover {
    background-color: #141313;
    color: #ffffff;
    border: 3px solid #b6b6b6;
    padding: 7px 17px;
}

/* Responsive Design with Media Queries */
@media (max-width: 1200px) {
    .container {
        width: 50%;  /* Slightly larger for medium screens */
    }

    .timer-Display {
        font-size: 3rem;  /* Slightly smaller timer for medium screens */
    }

    .buttons {
        grid-template-columns: repeat(3, 1fr);  /* Keep 3 columns */
    }

    .buttons button {
        font-size: 16px;  /* Slightly smaller font for medium screens */
    }
}

@media (max-width: 900px) {
    .container {
        width: 60%;  /* Larger for tablets */
    }

    .timer-Display {
        font-size: 2.5rem;  /* Adjust font size */
    }

    .buttons {
        grid-template-columns: repeat(2, 1fr);  /* 2 columns for tablet screens */
    }

    .buttons button {
        font-size: 14px;  /* Smaller font size for better fit */
    }
}

@media (max-width: 600px) {
    .container {
        width: 80%;  /* Use more space for smaller screens */
    }

    .timer-Display {
        font-size: 2rem;  /* Even smaller font size */
        padding: 30px 0;  /* Reduce padding for smaller screens */
    }

    .buttons {
        grid-template-columns: 1fr;  /* Stack buttons in a single column for small screens */
    }

    .buttons button {
        font-size: 14px;  /* Keep small font size */
    }
}
